<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/login-style.css">
        <script type="module" src="./js/login.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Game Finder</title>
    </head>
    <body>
        <div class="logo">
            <img src="assets/dark-mode/brand/joystick.svg" class="joystick">
            <img src="assets/dark-mode/brand/game.svg" class="game">
            <img src="assets/dark-mode/brand/archive.svg" class="archive">
        </div>
        <div class="loginPanel">
            <form class="loginForm">
                <div class="loginTitle">
                    <h3>Welcome! Log in or register</h3>
                    <p>Log in to find the games youâ€™re looking for!</p>
                </div>
                <div class="inputBox">
                    <input type="email address" id="userName" placeholder="Email">
                </div>
                <div class="inputBox">
                    <input type="password" id="userPassword" placeholder="Password">
                    <span><img id="eyeIcon" src="assets/common/password/eye.svg" onclick="showPassword()"></span>
                </div>
                <p id="errorText" hidden>Invalid email or password</p>
                <div class="rememberPasswordDiv check-transparent">
                    <label for="rememberMe" class="loginText">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a>Forgot password?</a>
                </div>
                <div class="loginButton">
                    <input type="button" value="Log in" onclick="login()"/>
                </div>
                <div class="registerDiv">
                    <label class="loginText">Not registered yet?</label>
                    <a href="http://127.0.0.1:5500/signup.html">Register now</a>
                </div>
                <div class="separator">or</div>
                <div>
                    <button class="socialMedia">
                        <img src="assets/dark-mode/SocialMedia/facebook.svg" class="socialMediaImg">
                        Login with Facebook
                    </button>
                    <button class="socialMedia">
                        <img src="assets/dark-mode/SocialMedia/twitter.svg" class="socialMediaImg">
                        Login with Twitter
                    </button>
                    <button class="socialMedia">
                        <img src="assets/dark-mode/SocialMedia/google.svg" class="socialMediaImg">
                        Login with Google
                    </button>
                </div>

            </form>
            
        </div>

    </body>
</html>
