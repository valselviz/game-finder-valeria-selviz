<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="./login.js"></script>
    </head>
    <body>
        <div class="logo">
            <img src="assets/brand/joystick.svg" class="joystick">
            <img src="assets/brand/game.svg" class="game">
            <img src="assets/brand/archive.svg" class="archive">
        </div>
        <div class="form">
            <form>
                <h4>Welcome! Log in or register</h4>
                <p>Log in to find the games youâ€™re looking for!</p>
                <input type="text" id="userName" class="textBox"><br>
                <input type="password" id="userPassword" class="textBox">
                <div class="rememberPasswordDiv">
                    <label for="rememberMe" class="loginText">
                        <input type="checkbox" id="rememberMe" checked>
                        Remember me
                    </label>
                    <a>Forgot password?</a>
                </div>
                <input type="button" value="Log in" onclick="login()"/>
                <div class="registerDiv">
                    <label class="loginText">Not registered yet?</label>
                    <a>Register now</a>
                </div>
                <div class="separator">or</div>
                <div>
                    <button class="socialMedia">
                        <img src="assets/Buttons/SocialMedia/Vector.svg" class="socialMediaImg">
                        Login with Facebook
                    </button>
                    <button class="socialMedia">
                        <img src="assets/Buttons/SocialMedia/Vector-1.svg" class="socialMediaImg">
                        Login with Twitter
                    </button>
                    <button class="socialMedia">
                        <img src="assets/Buttons/SocialMedia/Vector-2.svg" class="socialMediaImg">
                        Login with Google
                    </button>
                </div>

            </form>
            
        </div>

    </body>
</html>
