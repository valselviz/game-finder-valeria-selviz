<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/homeStyle.css">
        <script type="module" src="./js/home.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Game Finder</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="assets/brand/joystick.svg" class="joystick">
                <img src="assets/brand/game.svg" class="game">
                <img src="assets/brand/archive.svg" class="archive">
            </div>
            <div class="inputBox">
                <span><img id="searchIcon" src="assets/Search/search.png"></span>
                <input type="search" id="searchInput" placeholder="Search games...">
            </div>
            <div id="userSesion">
                <a>Log out</a>
                <img src="assets/user/user.png">
            </div>
        </header> 
        <div class="titleContainer">
            <h1>New and trending</h1>
            <h4>Based on player counts and realease date</h4>
        </div>
        <div id="mainContainer">
            <div class="sideBar">
                <a><h3>Home</h3></a>
                <a><h3>Reviews</h3></a>
                <a><h3>New Releases</h3></a>
                    <a><img src="assets/sideBarIcons/star.png">This week</a>
                    <a><img src="assets/sideBarIcons/calendar.png">This month</a>
                    <a><img src="assets/sideBarIcons/clock.png">Coming soon</a>
                <a><h3>Popular</h3></a>
                    <a><img src="assets/sideBarIcons/search.png">Last searches</a>
                    <a><img src="assets/sideBarIcons/thumbsUp.png">Best of the year</a>
            </div> 
            <div id="cardTemplate" class="cards" hidden>
                <div class="imageGames">
                    <img class="likeIcon" src="assets/cards/likes/notLiked.png">
                </div>
                <div class="infoGames">
                    <div class="titleAndRanking">
                        <h3 class="gameTitle"></h3>
                        <p class="ranking"></p>
                    </div>
                   <div class="addInfo">
                        <div class="gameDetails">
                            <div>
                                <p class="addInfoAttributes">Release date:</p>
                                <p class="addInfoValues releaseDate"></p>
                            </div>
                            <div>
                                <p class="addInfoAttributes">Genres:</p>
                                <p class="addInfoValues genres"></p>
                            </div>
                        </div>    
                        <div class="platformsIcons">
                            <img class="pcIcon icon" src="assets/platforms/pc.png">
                            <img class="playstationIcon icon" src="assets/platforms/playstation.png">
                            <img class="xboxIcon icon" src="assets/platforms/xbox.png">
                            <img class="nintendoIcon icon" src="assets/platforms/nintendo.png">
                        </div>
                        <div class="description" hidden>
                            <p class="descriptionText"></p>
                        </div>
                   </div> 

                </div>
            </div>
            <div id="gamesContainer">
            </div>  
        </div>
    </body>
    </html>
